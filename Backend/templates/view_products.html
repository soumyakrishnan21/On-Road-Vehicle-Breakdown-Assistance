<!DOCTYPE html>
{%extends 'index.html' %}
{%block content%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">PRODUCTS</h4>
                  <p class="card-description">
<!--                    Add class <code>.table-bordered</code>-->
                  </p>
                  <div class="table-responsive pt-3">
                    <table class="table table-bordered">
                      <thead>
                        <tr>
                          <th>
                            #
                          </th>
                          <th>
                            Name
                          </th>
                            <th>
                            Category
                          </th>
                            <th>
                            Price
                          </th>
                          <th>
                            Description
                          </th>
                            <th>
                            Image
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                      {%for i in data%}
                        <tr>

                          <td>{{i.id}}</td>
                          <td>{{i.Productname}}</td>
                          <td>{{i.Category}}</td>
                          <td>{{i.Price}}</td>
                          <td>{{i.Description}}</td>
                          <td><img src="{{i.Image.url}}"></td>
<td><a href="{%url 'edit_product' pid=i.id%}"><button type="button" class="btn btn-success btn-rounded btn-fw">Edit</button></a></td>
                        <td><a href="{%url 'delete_product' pid=i.id%}"><button type="button" class="btn btn-danger btn-rounded btn-fw">Delete</button></a></td>

                        </tr>
                      {%endfor%}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
</body>
</html>
{%endblock%}
