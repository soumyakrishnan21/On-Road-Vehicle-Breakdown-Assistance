<!DOCTYPE html>
{%extends 'index.html' %}
{%block content%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Your Feedbacks are Here</h4>
                  <p class="card-description">
<!--                    Add class <code>.table-bordered</code>-->
                  </p>
                  <div class="table-responsive pt-3">
                    <table class="table table-bordered">
                      <thead>
                        <tr>
                          <th>
                            #
                          </th>
                          <th>
                            Name
                          </th>
                          <th>
                            Feedback
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                      {%for i in data%}
                        <tr>

                          <td>{{i.id}}</td>
                          <td>{{i.name}}</td>
                          <td>{{i.message}}</td>

                        </tr>
                      {%endfor%}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
</body>
</html>
{%endblock%}
