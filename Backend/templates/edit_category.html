<!DOCTYPE html>
{%extends 'index.html' %}
{%block content%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">UPDATE CATEGORY</h4>
                  <p class="card-description">
                  </p>
                  <form class="forms-sample" action="{%url 'update_category' cid=data.id%}" method="post" enctype="multipart/form-data">
                   {%csrf_token%}
                    <div class="form-group">
                      <label for="exampleInputName1">Category Name</label>
                      <input type="text" class="form-control" value="{{data.Categoryname}}" id="exampleInputName1" name="name" placeholder="Category Name">
                    </div>

                    <div class="form-group">
                      <label for="exampleInputCity1">Picture</label>
                        <img src="{{data.Image.url}}">
                      <input type="file" name="picture"  class="form-control" id="exampleInputCity1" placeholder="Location">
                    </div>
                    <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" name="description">{{data.Description}}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
</body>
</html>
{%endblock%}
