<!DOCTYPE html>
{%extends 'index.html' %}
{%block content%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MECHANICS</title>
</head>
<body>
<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <div><div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <button class="btn btn-sm btn-outline-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Requests</button>
                        <div class="dropdown-menu">
                         <a class="dropdown-item" id="myInput" href="{%url 'view_mechanic' %}">All</a>
                          <a class="dropdown-item" id="myInput1" href="{%url 'view_approved_mech' type=d %}">Approved</a>
                          <a class="dropdown-item" href="{%url 'view_pending_mech' type=d2 %}">Pending</a>
                          <a class="dropdown-item" href="{%url 'view_rejected_mech' type=d1 %}">Rejected</a>
                          <div role="separator" class="dropdown-divider"></div>
<!--                          <a class="dropdown-item" href="#">Separated link</a>-->
                        </div>
                      </div>
<!--                      <input type="text" class="form-control" aria-label="Text input with dropdown button">-->
                    </div>
                  </div></div>
<!--                  <h4 class="card-title">Bordered table</h4>-->
<!--                  <p class="card-description">-->
<!--                    Add class <code>.table-bordered</code>-->
<!--                  </p>-->
                  <div class="table-responsive pt-3">
                    <table class="table table-bordered" id="myTable">
                      <thead>
                        <tr>
                          <th>
                            #
                          </th>
                          <th>
                            First name
                          </th>
                          <th>
                            Age
                          </th>
                          <th>
                            Address
                          </th>
                          <th>
                            Mobile Number
                          </th>
                          <th>Email</th>
                          <th>Picture</th>
                          <th>Type</th>
                        </tr>
                      </thead>
                      <tbody>
                      {%for i in data%}
                      <tr>
                        <td>{{i.id}}</td>
                        <td>{{i.Name}}</td>
                        <td>{{i.Age}}</td>
                        <td>{{i.Address}}</td>
                        <td>{{i.Mobile}}</td>
                        <td>{{i.Email}}</td>
                        <td><img src="{{i.Picture.url}}"></td>
                        <td id="type">{{i.Type}}</td>
                </tr>
                      {%endfor%}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>


<script>
function myFunction() {
  // Declare variables
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("td");

  // Loop through all table rows, and hide those who don't match the search query
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}
</script>
</body>
</html>
{%endblock%}
