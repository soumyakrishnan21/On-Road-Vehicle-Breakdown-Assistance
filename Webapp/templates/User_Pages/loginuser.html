
<!DOCTYPE html>
{%load static%}
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration or Sign Up form in HTML CSS | CodingLab </title>
    <link rel="stylesheet" href="{% static 'user/style.css' %}">
   </head>
<body>
  <div class="wrapper">
    <h2>Sign In</h2>
    <form action="{%url 'save_userlogin' %}" method="post">
      {%csrf_token%}
      <div class="input-box">
        <input type="tel" placeholder="Enter your Phone Number" name="uname" required>
      </div>

      <div class="input-box">
        <input type="password" name="password" placeholder="Confirm password" required>
      </div>

      <div class="input-box button">
        <input type="Submit" value="Login">
      </div>
      <div class="text">
        <h3><a href="{%url 'userlogin'%}"> Create A New Account ?</a></h3>
      </div>
    </form>
  </div>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

{% if messages %}
    {% for i in messages %}
        {%if i.tags == 'warning' %}
            <script>
                swal('{{i}}','','warning');
            </script>
        {% elif i.tags == 'error' %}
            <script>
                swal('{{i}}','','error');
            </script>
        {% elif i.tags == 'info' %}
            <script>
                swal('{{i}}','','info');
            </script>
        {% else %}
            <script>
                swal('{{i}}','','success');
            </script>
        {%endif%}
    {%endfor%}
{%endif%}

</body>
</html>
