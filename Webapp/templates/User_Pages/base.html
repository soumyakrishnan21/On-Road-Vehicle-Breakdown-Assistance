<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My App{% endblock %}</title>
    <style>
        #notification-popup {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007aff;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 1000;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}

    <div id="notification-popup"></div>

    <!-- Include the global notification script -->
    <script src="{% static 'notifications.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
