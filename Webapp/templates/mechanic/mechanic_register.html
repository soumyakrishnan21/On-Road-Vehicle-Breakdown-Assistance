
<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Mechanic Register</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'mechanic/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'mechanic/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'mechanic/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'mechanic/css/style.css' %} " rel="stylesheet">
</head>

<body>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sign Up Start -->
        <div class="container-fluid" style="text-align:center;margin-left:450px">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <form method="post" action="{%url 'mech_reg' %}" enctype="multipart/form-data">
                    {%csrf_token%}
                                    <div class="col-12 col-sm-12 col-md-12 col-lg-10 col-xl-6" style="text-align:center;align-items-center">
                    <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <a href="index.html" class="">
                                <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>Mechanic</h3>
                            </a>
                            <h3>Sign Up</h3>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingText" placeholder="Name" name="name" required>
                            <label for="floatingText">Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="floatingText" placeholder="Age" name="age" required>
                            <label for="floatingText">Age</label>
                        </div>
                        <div class="form-floating mb-3">
<!--                            <input type="text" class="form-control" id="address" placeholder="Address">-->
<!--          <span class="input-group-btn">-->
<!--            <button class="btn btn-default" type="button" id="search">-->
<!--                <i class="glyphicon glyphicon-map-marker"></i> Geocode</button>-->
<!--                            <button class="btn btn-default" type="button" id="search"><i class="glyphicon glyphicon-map-marker"></i> Geocode</button>-->
                            <textarea class="form-control" name="address" placeholder="Address" required></textarea>
                            <label for="floatingText">Address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="tel" class="form-control" id="floatingText" placeholder="Mobile Number" name="mobile" required pattern="[7-9]{1}[0-9]{9}">
                            <label for="floatingText">Mobile Number</label>
                        </div>
                        <div class="form-floating mb-3">
                           <input type="text" class="form-control" id="floatingText" placeholder="Description" name="type" required>
                            <label for="floatingText">Description</label>
<!--                            <label for="floatingText">Vehicle Types</label>-->
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingText" placeholder="Place" name="place" required>
                            <label for="floatingText">Place</label>
                        </div>
<!--                        <button onload="getLocation()">Try It</button>-->
<!--                        <a onclick="getLocation()">Get your location</a>-->
<!--                        <p id="demo" hidden=""></p>-->
<!--                        <p id="demo1" hidden=""></p>-->
                        <div class="form-floating mb-3">
                            <input readonly type="hidden" class="form-control"  value="{{lat}}" id="demo2" placeholder="" name="lat" onclick="getLocation()" >
                            <label for="floatingText">Latitude</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input readonly type="hidden" class="form-control" id="demo3" placeholder="" value="{{long}}" name="long">
                            <label for="floatingText">Longitude</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="file" class="form-control" id="floatingText" placeholder="" name="pic" required>
                            <label for="floatingText"></label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingText" placeholder="Username" name="uname" required>
                            <label for="floatingText">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" required>
                            <label for="floatingInput">Email address</label>
                        </div>

                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="d-flex align-items-center justify-content-between mb-4">

<!--                            <a href="">Forgot Password</a>-->
                        </div>
                        <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Sign Up</button>
                        <p class="text-center mb-0">Already have an Account? <a href="{%url 'mechlogin' %}">Sign In</a></p>
                    </div>
                </div>

                    </form>
            </div>
        </div>
        <!-- Sign Up End -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'mechanic/lib/chart/chart.min.js' %}"></script>
    <script src="{% static 'mechanic/lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'mechanic/lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'mechanic/lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'mechanic/lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static 'mechanic/lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{% static 'mechanic/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'mechanic/js/main.js' %}"></script>

    <script>
var x = document.getElementById("demo");
var y = document.getElementById("demo1");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else {
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = position.coords.latitude;
  y.innerHTML=position.coords.location;
  document.getElementById("demo2").value=position.coords.latitude;
  document.getElementById("demo3").value=position.coords.longitude;

}
    </script>
<script>
    $.getScript( '//maps.googleapis.com/maps/api/js?v=3.exp&async=2&libraries=places,geometry&key=AIzaSyDXlwwrHCnEP50L1rFQvrYq9XAzpU_hZvA&callback=bizamajig__api__google_maps__initialize', function(){});

function bizamajig__api__google_maps__initialize() {
  $('#search').click(function(){
    var geocoder = new google.maps.Geocoder();
    geocoder.geocode({address:$('#address').val(),region:'no'},function(results,status){
      if(status.toLowerCase() == 'ok'){
        var coords = new google.maps.LatLng(results[0]['geometry']['location'].lat(),results[0]['geometry']['location'].lng());
        $('#lat').val(coords.lat());
        $('#lng').val(coords.lng());
      }
    });
  });
};
</script>
</body>

</html>
