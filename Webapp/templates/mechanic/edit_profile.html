
<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Update Profile</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'mechanic/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'mechanic/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'mechanic/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'mechanic/css/style.css' %} " rel="stylesheet">
</head>

<body>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sign Up Start -->
        <div class="container-fluid" style="text-align:center;margin-left:450px">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <form method="post" action="{%url 'mech_update' mid=data.Mechid %}" enctype="multipart/form-data">
                    {%csrf_token%}
                                    <div class="col-12 col-sm-12 col-md-12 col-lg-10 col-xl-6" style="text-align:center;align-items-center">
                    <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <a href="index.html" class="">
                                <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>Mechanic</h3>
                            </a>
                            <h3>Profile</h3>
                        </div>
                        <div class="form-floating mb-3">
                            <input value="{{data.Name}}" type="text" class="form-control" id="floatingText" placeholder="Name" name="name">
                            <label for="floatingText">Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input value="{{data.Age}}" type="number" class="form-control" id="floatingText" placeholder="Age" name="age">
                            <label for="floatingText">Age</label>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea class="form-control" name="Address" placeholder="Address">{{data.Address}}</textarea>
                            <label for="floatingText">Address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input value="{{data.Mobile}}" type="tel" class="form-control" id="floatingText" placeholder="Mobile Number" name="mobile">
                            <label for="floatingText">Mobile Number</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input value="{{data.Vehicle}}" type="text" class="form-control" id="floatingText" placeholder="Vehicle Types" name="veh">
                            <label for="floatingText">Description</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input value="{{data.Place}}" type="text" class="form-control" id="floatingText" placeholder="Place" name="place">
                            <label for="floatingText">Place</label>
                        </div>
<!--                        <button onload="getLocation()">Try It</button>-->
<!--                        <a onclick="getLocation()">Get your location</a>-->
<!--                        <p id="demo" hidden=""></p>-->
<!--                        <p id="demo1" hidden=""></p>-->
                        <div class="form-floating mb-3">
                            <input readonly type="hidden" class="form-control" onclick="getLocation()" value="" id="demo2" placeholder="" name="lat" onclick="getLocation()" >
<!--                            <label for="floatingText">Latitude</label>-->
                        </div>
                        <div class="form-floating mb-3">
                            <input readonly type="hidden" class="form-control" id="demo3" placeholder="" name="long">
<!--                            <label for="floatingText">Longitude</label>-->
                        </div>
                        <div class="form-floating mb-3">
                            <img src="{{data.Picture.url}}" height="200px" width="200px">
                            <input type="file" class="form-control" id="floatingText" placeholder="" name="pic">
                            <label for="floatingText"></label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text"  value="{{data.Username}}" class="form-control" id="floatingText" placeholder="Username" name="uname" >
                            <label for="floatingText">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input value="{{data.Email}}" type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
                            <label for="floatingInput">Email address</label>
                        </div>

                        <div class="form-floating mb-4">
                            <input value="{{data.Password}}" type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <div class="form-check">
                               <a href="{%url 'mech_home'%}">Back to home</a>
                            </div>
<!--                            <a href="">Forgot Password</a>-->
                        </div>
                        <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Update</button>
<!--                        <p class="text-center mb-0">Already have an Account? <a href="">Sign In</a></p>-->
                    </div>
                </div>

                    </form>
            </div>
        </div>
        <!-- Sign Up End -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'mechanic/lib/chart/chart.min.js' %}"></script>
    <script src="{% static 'mechanic/lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'mechanic/lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'mechanic/lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'mechanic/lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static 'mechanic/lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{% static 'mechanic/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'mechanic/js/main.js' %}"></script>

    <script>
var x = document.getElementById("demo");
var y = document.getElementById("demo1");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else {
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = position.coords.latitude;
  y.innerHTML=position.coords.location;
  document.getElementById("demo2").value=position.coords.latitude;
  document.getElementById("demo3").value=position.coords.location;

}
    </script>
</body>

</html>
